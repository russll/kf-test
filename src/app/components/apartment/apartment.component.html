<main class="card">
  <app-navigation></app-navigation>

  <img width="640" src="{{apartment.photo}}" />

  <div class="info">
    <div class="id">#{{apartment.id}}</div>

    <h1 class="title">
      {{apartment.city}}, {{apartment.street}}, {{apartment.house}}
    </h1>

    <h2 class="details">
      {{apartment.floor}} этаж, {{apartment.square}} м²
    </h2>

    <h2 class="additionals">
      Комнат: {{apartment.roomCount}}
    </h2>
  </div>
</main>
